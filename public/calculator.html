<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Calculator!</title>
</head>
<body>
  <section class="text-gray-500 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto h-screen">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Reliac Calculator</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Franzen you! Probably haven't heard of them man bun deep. ü§∑‚Äç‚ôÇÔ∏è</p>
      </div>
      <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0">
        <input id="calculatorInput" class="flex-grow w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-green-500 text-base px-4 py-2 mr-4 mb-4 sm:mb-0" placeholder="Calculate !!!" type="text" >
        <button id="calcBtn" onclick="answerFetcher()" class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Calculate</button>
      </div>
      <div class="pt-12">
        <h1 class="flex flex-col text-center w-full mb-12 text-4xl">The answer is: </h1>
        <h2 class="flex flex-col text-center w-full mb-12 text-6xl text-green-600" id="answer"></h2>
      </div>
    </div>
    
  </section>
  <script>
    function answerFetcher() {
      const question = document.querySelector('#calculatorInput').value  
      const result = fetch(`http://localhost:8080/calculator?${question}`)
        .then( (data) => data.json())
        .then(json => { document.querySelector("#answer")
        .innerHTML = json})    
    }
    document.addEventListener('keypress', (e) => {
      if (e.keyCode === 13) {
        answerFetcher();
      }
    })
  </script>
</body>
</html>
